<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humaya</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- Animaciones AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">HUMAYA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Locales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="" id="inicio">
            <div class="container">
                <div class="row align-items-center">
                    <div data-aos="fade-right" data-aos-duration="700" data-aos-once="true" class="col-12 col-lg-6 col-md-6 col-sm-12 col-icons text-center d-flex justify-content-center order-lg-first order-md-first order-sm-last order-last">
                        <div class="cont-icon img-animate-1">
                            <div class="icon">
                                <img src="./img/leaf.svg" alt="" class="">
                            </div>
                            <span>100% Organico</span>
                        </div>
                        <div class="cont-icon img-animate-2 ">
                            <div class="icon">
                                <img src="./img/gluten-free.svg" alt="" class="">
                            </div>
                            <span>Sin TACC</span>
                        </div>
                        <div class="cont-icon img-animate-3">
                            <div class="icon">
                                <img src="./img/no-quimicos.png" alt="" class="">
                            </div>
                            <span>Sin Conservantes</span>
                        </div>
                    </div>
                    <div data-aos="zoom-out-up" data-aos-duration="600"  data-aos-once="true" class="col-12 col-lg-6 col-md-6 col-sm-12 col-blur order-lg-last order-md-last  order-sm-first order-first">
                        <h1>Dulces del Alma</h1>
                        <p>Los productos HUMAYA son elaborados desde hace 
                            más de 50 años fiel a las tradiciones familiares  
                            y sabores caseros, acompañéndote 
                            en los momentos más importantes de la vida.</p>
                        <div class="div-btn">
                            <button class="btn btn-danger">CONOCENOS</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </header>
    <main></main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Animaciones AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>        /*Inicializacion*/
        AOS.init({
            delay:150
        });

    </script>
</body>
</html>
